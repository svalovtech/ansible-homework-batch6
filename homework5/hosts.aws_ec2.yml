# Synopsisïƒ
# Get inventory hosts from Amazon Web Services EC2.

# The inventory file is a YAML configuration file and must end with aws_ec2.{yml|yaml}  . Example: hosts.aws_ec2.yml  .
plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2

filters:
  tag:Name:
    - ohio
    - virginia
    - california
    - oregon


